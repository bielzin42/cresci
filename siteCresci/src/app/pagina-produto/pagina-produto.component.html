<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-12 my-5">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src={{produto.foto2}} alt="slide1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src={{produto.foto1}} alt="slide2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src={{produto.foto3}} alt="lide3">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src={{produto.foto4}} alt="slide4">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 my-5">
            <article>
                <aside>
                    <h1 class="text-center mt-2">{{produto.titulo}}</h1>
                    <h4 class="text-center mb-4">R{{produto.preco | currency}}</h4>
                    <p class="text-justify">{{produto.descricao}}</p>
                    <p class="text-justify">Tamanho: {{produto.tamanho}}</p>
                </aside>
                <button type="button" class="btn  w-100" data-dismiss="modal">Comprar</button>
            </article>
        </div>
    </div>
</div>
