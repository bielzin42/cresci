<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <h4 class="my-5 ml-3">Produto</h4>
            <div class="col-md-12">
                <div id="card" class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{produto.foto2}}" class="card-img" alt="roupa">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h6 class="card-title">{{produto.titulo}}</h6>
                                <p id="descricao" class="card-text">{{produto.descricao}}</p>
                                <p class="card-text">R{{produto.preco | currency}}</p>

                            </div>
                        </div>

                        <!-- <div id="responsivo" class="card" style="width: 18rem;">
                            <img src={{produto.foto2}} class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{produto.titulo}}</h5>
                                <p class="card-text">R{{produto.preco | currency}}</p>

                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4 class="my-5 ml-3">Endereço</h4>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <p class="card-text">Rua Tito, 54 - Vila Romana</p>
                        <a routerLink='/carrinho' class="link">Editar endereço</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h4>Frete</h4>
                        <form class="mt-3">

                            <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="padrao"> Padrão (R$22,00)

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4 class="my-5 ml-3">Pagamento</h4>
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{produto.titulo}}</p>
                        <p class="card-text"><b>Total a pagar</b> R{{produto.preco | currency}}</p>
                        <a routerLink='/carrinho' class="btn  w-100 mt-2">Cartão de crédito</a>
                        <a routerLink='/carrinho' class="btn  w-100 my-2">Boleto Bancário</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
