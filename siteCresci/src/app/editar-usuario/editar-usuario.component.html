<div class="container-flex">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center mt-5">
        <h2>Editar usu√°rio:</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <div class="card mt-3 mb-5 shadow-sm border-0" style="width: 26rem;">
          <ul class="list-group list-group-flush">
            <label class="list-group-item" for="nomeCliente">Nome</label>
            <input type="text" name="nomeCliente" class="form-control list-group-item" id="nomeCliente" [(ngModel)]='usuarios.nomeCliente'>
            <label class="list-group-item" for="cpf">CPF</label>
            <input type="text" name="cpf" class="form-control list-group-item" id="cpf" [(ngModel)]='usuarios.cpf'>

            <label class="list-group-item" for="usuario">Email</label>
            <input type="text" name="usuario" class="form-control list-group-item" id="usuario" [(ngModel)]='usuarios.usuario'>
           
            <label class="list-group-item" for="senha">Senha</label>
            <input type="text" name="senha" class="form-control list-group-item" id="senha" [(ngModel)]='usuarios.senha'>
            <button class="btn btn-outline-primary" (click)="salvar()">salvar</button>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
