<div class="bgLoginImage">
  <div class="container">
    <div class="row mt-5 d-flex justify-content-end">
      <div class="col-md-7 mt-5 border-0 formMargin" style="background-color: white;">
        <div class="p-2">
          <h4 class="mt-3">Cadastro</h4>
          <hr>
          <div class="row">
            <div class="form-group col-md-12 col-lg-6">
              <label for="nome">Nome completo</label>
              <input type="text" class="form-control mb-2" placeholder="Digite seu nome">
            </div>
            <div class="form-group col-md-12 col-lg-6">
              <label for="loginEmail">E-mail</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                placeholder="Digite seu e-mail">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12 col-lg-6">
              <label for="loginSenha">Senha</label>
              <input type="password" class="form-control" required id="loginSenha"
                oninvalid="this.setCustomValidity('Por favor, preencha este campo.')" oninput="setCustomValidity('')"
                placeholder="Digite sua senha">
            </div>
            <div class="form-group col-md-12 col-lg-6">
              <label for="loginSenha">Confirme sua senha</label>
              <input type="password" class="form-control" required id="loginSenha"
                oninvalid="this.setCustomValidity('Por favor, preencha este campo.')" oninput="setCustomValidity('')"
                placeholder="Confirme sua senha">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="cpf">CPF</label>
              <input type="number" class="form-control mb-2" placeholder="Digite seu CPF">
              <small id="emailHelp" class="form-text text-muted">
                Somente números.</small>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-start padding-0">
            <button type="submit" class="btn mb-1">Cadastrar</button>
          </div>
          <div class="col-md-12 d-flex justify-content-start padding-0 mb-3">
            <a routerLink='/privacidade' class="mb-3">
              <small>Política de Privacidade</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
