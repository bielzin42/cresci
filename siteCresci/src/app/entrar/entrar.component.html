<div class="bgLoginImage">
  <div class="container">
    <div class="row mt-5 d-flex justify-content-end">
      <div class="col-md-6 mt-5 border-0 formMargin" style="background-color: white;">
        <h4 class="mt-3">Entrar</h4>
        <hr>
        <span>Se você tiver uma conta, acesse com seu endereço de e-mail e senha.</span>
        <div>
          <div class="form-group mt-3">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">
              Nunca compartilharemos seu email.</small>
            </div>
            <div class="form-group">
              <label for="loginSenha">Senha</label>
              <input type="password" class="form-control" required id="loginSenha"
              oninvalid="this.setCustomValidity('Por favor, preencha este campo.')" oninput="setCustomValidity('')">
            </div>
            <div class=" form-group form-check">
              <input type="checkbox" class="form-check-input" id="loginLembrar">
              <label class="form-check-label" for="loginLembrar">Lembrar-me</label>
            </div>
            <div class="col-md-12 d-flex justify-content-start padding-0">
              <button type="submit" class="btn mb-1">Entrar</button>
            </div>
            <div class="col-md-12 d-flex justify-content-start padding-0 mb-3">
              <a href="#" data-toggle="modal" data-target="#sitemodal" class="mb-3 mr-2">
                <small>Esqueceu sua senha?</small>
              </a>
              <a routerLink='/cadastro' class="mb-3 mr-2">
                <small>Não tem uma conta?</small>
              </a>
              <a routerLink='/privacidade' class="mb-3">
                <small>Política de Privacidade</small>
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-flex">
        <div class="modal fade" id="sitemodal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Preencha-os campos abaixo!</h5>
                <button type="buttun" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <label for="nome">Nome</label>    
                      <input type="text" class="form-control mb-2" placeholder="Seu nome">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca iremos compartilhar seu email.</small>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" onclick="alert('E-mail enviado!')" class="btn" data-dismiss="modal">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
